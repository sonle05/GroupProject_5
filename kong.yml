_format_version: "3.0"
_transform: true

services:
  - name: store-service
    url: http://httpbin.org/get # Đây là giả lập cho Service Bán hàng
    routes:
      - name: store-route
        paths:
          - /store

  - name: finance-service
    url: http://httpbin.org/get # Đây là giả lập cho Service Tài chính
    routes:
      - name: finance-route
        paths:
          - /finance