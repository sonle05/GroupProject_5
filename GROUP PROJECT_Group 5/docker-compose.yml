services:
  # üõí D·ªØ li·ªáu B√°n h√†ng (Web Store)
  mysql-store:
    image: mysql:8.0
    container_name: web-store-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: web_store
    ports:
      - "3306:3306"
    networks:
      - internal-bridge
    volumes:
      - store_data:/var/lib/mysql

  # üí∞ D·ªØ li·ªáu T√†i ch√≠nh (Finance)
  postgres-finance:
    image: postgres:15
    container_name: finance-db
    environment:
      POSTGRES_USER: finance_admin
      MYSQL_ROOT_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    networks:
      - internal-bridge
    volumes:
      - finance_data:/var/lib/postgresql/data

  # üì© Trung chuy·ªÉn tin nh·∫Øn (Message Broker)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: message-broker
    ports:
      - "5672:5672"   # C·ªïng k·∫øt n·ªëi code
      - "15672:15672" # C·ªïng giao di·ªán qu·∫£n l√Ω (Guest/Guest)
    networks:
      - internal-bridge

  # üõ°Ô∏è C·ªïng b·∫£o m·∫≠t (API Gateway)
  kong:
    image: kong:latest
    container_name: api-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - internal-bridge
      - public-net
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml

networks:
  internal-bridge:
    driver: bridge
  public-net:
    driver: bridge

volumes:
  store_data:
  finance_data: